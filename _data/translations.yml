# About Section
about:
  title:
    id: "Tentang Saya"
    en: "About Me"
  description1:
    id: "Saya adalah seorang profesional di bidang teknologi informasi dengan pengalaman lebih dari 3 tahun dalam hardware troubleshooting, pemeliharaan server, dan manajemen infrastruktur jaringan. Saat ini sedang menempuh pendidikan S1 Sistem Informasi."
    en: "I am an information technology professional with over 3 years of experience in hardware troubleshooting, server maintenance, and network infrastructure management. Currently pursuing a Bachelor's degree in Information Systems."
  description2:
    id: "Berdomisili di Bekasi/Jakarta dengan pengalaman bekerja di berbagai perusahaan teknologi, dari game promotion hingga technical support. Memiliki kemampuan dalam mengelola tim, troubleshooting sistem, dan memberikan solusi teknis yang efektif."
    en: "Based in Bekasi/Jakarta with experience working at various technology companies, from game promotion to technical support. Skilled in team management, system troubleshooting, and providing effective technical solutions."
  skills_title:
    id: "Keahlian Utama:"
    en: "Core Skills:"
  cta_more:
    id: "Selengkapnya Tentang Saya"
    en: "More About Me"

# Services Section
services:
  title:
    id: "Layanan Profesional"
    en: "Professional Services"
  subtitle:
    id: "Solusi teknologi dan dukungan teknis yang dapat diandalkan"
    en: "Reliable technology solutions and technical support"
  game_promotion:
    title:
      id: "Game Promotion & Marketing"
      en: "Game Promotion & Marketing"
    description:
      id: "Pengalaman sebagai Leader Game di PT Indofun dalam mengelola tim promosi game, strategi pemasaran digital, dan koordinasi event gaming. Berpengalaman dalam membangun komunitas gaming dan meningkatkan engagement pemain."
      en: "Experience as Game Leader at PT Indofun managing game promotion teams, digital marketing strategies, and gaming event coordination. Experienced in building gaming communities and increasing player engagement."
  it_support:
    title:
      id: "IT Support & Technical Service"
      en: "IT Support & Technical Service"
    description:
      id: "Layanan dukungan teknis komprehensif meliputi troubleshooting hardware, pemeliharaan sistem, dan perbaikan perangkat mobile (Apple UP certified). Pengalaman dalam menangani berbagai masalah teknis dengan solusi yang efektif."
      en: "Comprehensive technical support services including hardware troubleshooting, system maintenance, and mobile device repair (Apple UP certified). Experience in handling various technical issues with effective solutions."
  network_infrastructure:
    title:
      id: "Network Infrastructure & Consultation"
      en: "Network Infrastructure & Consultation"
    description:
      id: "Pengalaman di PT IASA Multi Integrator dalam konsultasi jaringan, instalasi infrastruktur, dan manajemen sistem jaringan. Mampu merancang dan mengimplementasikan solusi jaringan yang stabil dan efisien untuk berbagai kebutuhan bisnis."
      en: "Experience at PT IASA Multi Integrator in network consultation, infrastructure installation, and network system management. Capable of designing and implementing stable and efficient network solutions for various business needs."
  customer_service:
    title:
      id: "Customer Service & Communication"
      en: "Customer Service & Communication"
    description:
      id: "Pengalaman dalam layanan pelanggan dan telemarketing dengan kemampuan komunikasi yang baik. Mampu menangani berbagai jenis klien, memberikan solusi yang tepat, dan membangun hubungan bisnis yang positif dengan pendekatan profesional."
      en: "Experience in customer service and telemarketing with good communication skills. Able to handle various types of clients, provide appropriate solutions, and build positive business relationships with a professional approach."

