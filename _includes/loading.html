<div class="loading-animation" id="loading-animation">
  <div class="loading-content">
    <div class="loading-logo">
      <i class="fas fa-network-wired fa-3x mb-3" style="color: #0099ff;"></i>
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-text mt-3">Loading...</div>
  </div>
</div>

<style>
  .loading-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-in-out;
  }
  
  .loading-content {
    text-align: center;
  }
  
  .loading-logo {
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }
  
  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 153, 255, 0.1);
    border-radius: 50%;
    border-top: 4px solid #0099ff;
    margin: 0 auto;
    animation: spin 1s linear infinite;
  }
  
  .loading-text {
    color: #0099ff;
    font-weight: 500;
    letter-spacing: 2px;
    animation: fadeInOut 1.5s ease-in-out infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes pulse {
    0% { transform: scale(0.95); opacity: 0.7; }
    50% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0.95); opacity: 0.7; }
  }
  
  @keyframes fadeInOut {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }
  
  /* Respect reduced motion preferences */
  @media (prefers-reduced-motion: reduce) {
    .loading-logo,
    .loading-spinner,
    .loading-text {
      animation: none;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Hide loading animation after page is fully loaded
    window.addEventListener('load', function() {
      const loadingAnimation = document.getElementById('loading-animation');
      if (loadingAnimation) {
        loadingAnimation.style.opacity = '0';
        setTimeout(function() {
          loadingAnimation.style.display = 'none';
        }, 500);
      }
    });
    
    // Fallback to hide loading after 3 seconds even if page isn't fully loaded
    setTimeout(function() {
      const loadingAnimation = document.getElementById('loading-animation');
      if (loadingAnimation && loadingAnimation.style.opacity !== '0') {
        loadingAnimation.style.opacity = '0';
        setTimeout(function() {
          loadingAnimation.style.display = 'none';
        }, 500);
      }
    }, 3000);
  });
</script>
