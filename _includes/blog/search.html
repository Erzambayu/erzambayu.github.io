<!-- Blog Search Section -->
<section class="blog-search py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="search-container">
          <div class="search-header text-center mb-4">
            <h2 class="search-title">
              <i class="fas fa-search me-2"></i>
              <span data-translate="blog.search_title">Cari Artikel</span>
            </h2>
            <p class="search-subtitle" data-translate="blog.search_subtitle">
              Temukan artikel yang Anda cari dengan mudah
            </p>
          </div>
          
          <div class="search-box">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                class="form-control search-input" 
                id="blog-search" 
                data-translate-placeholder="blog.search_placeholder" placeholder="Ketik untuk mencari artikel, teknologi, atau topik..."
                autocomplete="off"
              >
              <button class="btn btn-outline-secondary" type="button" id="clear-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          
          <!-- Search Stats -->
          <div class="search-stats mt-3 text-center">
            <small class="text-muted">
              <span id="search-results-count">{{ site.posts | size }}</span> artikel tersedia
            </small>
          </div>
          
          <!-- Popular Tags -->
          <div class="popular-tags mt-4">
            <h6 class="tags-title mb-3" data-translate="blog.popular_tags">Tag Populer:</h6>
            <div class="tags-container">
              {% assign all_tags = site.posts | map: 'tags' | join: ',' | split: ',' | uniq | sort %}
              {% for tag in all_tags limit: 8 %}
                {% if tag != '' %}
                  <span class="tag-chip" data-tag="{{ tag | strip }}">
                    {{ tag | strip }}
                  </span>
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
/* Blog Search Styling */
.blog-search {
  background: linear-gradient(135deg, 
    rgba(102, 126, 234, 0.03) 0%, 
    rgba(118, 75, 162, 0.03) 100%);
  border-bottom: 1px solid var(--card-border);
}

.search-container {
  background: var(--card-bg);
  border-radius: var(--radius-lg);
  padding: var(--spacing-xl);
  box-shadow: 0 8px 32px var(--card-shadow);
  border: 1px solid var(--card-border);
}

.search-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--spacing-sm);
}

.search-subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  margin-bottom: 0;
}

.search-box {
  position: relative;
}

.search-input {
  border: 2px solid var(--card-border);
  border-radius: var(--radius-md);
  padding: 12px 16px;
  font-size: 1rem;
  background: var(--bg-primary);
  color: var(--text-primary);
  transition: all var(--transition-medium);
}

.search-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(0, 153, 255, 0.25);
  background: var(--card-bg);
}

.input-group-text {
  background: var(--card-bg);
  border: 2px solid var(--card-border);
  border-right: none;
  color: var(--text-secondary);
}

.search-input:focus + .input-group-text {
  border-color: var(--primary-color);
}

#clear-search {
  border: 2px solid var(--card-border);
  border-left: none;
  background: var(--card-bg);
  color: var(--text-secondary);
}

.search-stats {
  font-size: 0.9rem;
  opacity: 0.8;
}

.popular-tags {
  text-align: center;
}

.tags-title {
  color: var(--text-primary);
  font-weight: 600;
  font-size: 1rem;
}

.tags-container {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs);
  justify-content: center;
}

.tag-chip {
  background: rgba(102, 126, 234, 0.1);
  color: var(--primary-color);
  padding: 6px 14px;
  border-radius: var(--radius-sm);
  font-size: 0.85rem;
  font-weight: 500;
  border: 1px solid rgba(102, 126, 234, 0.2);
  cursor: pointer;
  transition: all var(--transition-medium);
  display: inline-block;
}

.tag-chip:hover {
  background: rgba(102, 126, 234, 0.15);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
}

.tag-chip.active {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
}

/* Mobile responsive */
@media (max-width: 768px) {
  .search-container {
    padding: var(--spacing-lg);
    margin: 0 var(--spacing-sm);
  }
  
  .search-title {
    font-size: 1.5rem;
  }
  
  .search-subtitle {
    font-size: 1rem;
  }
  
  .tags-container {
    justify-content: center;
  }
  
  .tag-chip {
    font-size: 0.8rem;
    padding: 4px 10px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('blog-search');
  const clearButton = document.getElementById('clear-search');
  const tagChips = document.querySelectorAll('.tag-chip');
  const resultsCount = document.getElementById('search-results-count');
  
  // Search functionality
  if (searchInput) {
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      filterPosts(query);
      
      // Show/hide clear button
      clearButton.style.display = query ? 'block' : 'none';
    });
  }
  
  // Clear search
  if (clearButton) {
    clearButton.addEventListener('click', function() {
      searchInput.value = '';
      filterPosts('');
      this.style.display = 'none';
      
      // Remove active tags
      tagChips.forEach(chip => chip.classList.remove('active'));
    });
  }
  
  // Tag filtering
  tagChips.forEach(chip => {
    chip.addEventListener('click', function() {
      const tag = this.dataset.tag;
      
      // Toggle active state
      if (this.classList.contains('active')) {
        this.classList.remove('active');
        searchInput.value = '';
        filterPosts('');
      } else {
        // Remove other active tags
        tagChips.forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        searchInput.value = tag;
        filterPosts(tag);
      }
    });
  });
  
  function filterPosts(query) {
    const posts = document.querySelectorAll('.blog-post-card');
    let visibleCount = 0;
    
    posts.forEach(post => {
      const title = post.querySelector('.post-title')?.textContent.toLowerCase() || '';
      const content = post.querySelector('.post-excerpt')?.textContent.toLowerCase() || '';
      const tags = post.dataset.tags?.toLowerCase() || '';
      
      const isVisible = title.includes(query) || content.includes(query) || tags.includes(query);
      
      if (isVisible) {
        post.style.display = 'block';
        post.classList.add('fade-in');
        visibleCount++;
      } else {
        post.style.display = 'none';
        post.classList.remove('fade-in');
      }
    });
    
    // Update results count
    if (resultsCount) {
      resultsCount.textContent = visibleCount;
    }
    
    // Show no results message
    const noResults = document.getElementById('no-results');
    if (noResults) {
      noResults.style.display = visibleCount === 0 && query ? 'block' : 'none';
    }
  }
});
</script>
