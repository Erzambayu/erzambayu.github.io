<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}{{ site.keywords | default: 'full-stack developer, network engineer, cybersecurity, web development, portfolio' }}">
<meta name="author" content="{{ site.author.name | default: 'Erzam Bayu' }}">
<meta name="robots" content="index, follow">
<meta name="language" content="{% if page.lang %}{{ page.lang }}{% else %}id{% endif %}">
<meta name="revisit-after" content="7 days">
<meta name="rating" content="General">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.url | default: 'https://erzambayu.github.io' }}/assets/og-image.png{% endif %}">
<meta property="og:url" content="{{ site.url | default: 'https://erzambayu.github.io' }}{{ page.url }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{% if page.lang %}{{ page.lang }}_ID{% else %}id_ID{% endif %}">
{% if page.layout == 'post' %}
<meta property="article:author" content="{{ site.author.name | default: 'Erzam Bayu' }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% if page.tags %}
  {% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
  {% endfor %}
{% endif %}
{% endif %}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.url | default: 'https://erzambayu.github.io' }}/assets/og-image.png{% endif %}">
<meta name="twitter:site" content="@{{ site.social.twitter | default: 'erzambayu' }}">
<meta name="twitter:creator" content="@{{ site.social.twitter | default: 'erzambayu' }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url | default: 'https://erzambayu.github.io' }}{{ page.url }}">

<!-- Alternate Language Links -->
<link rel="alternate" hreflang="id" href="{{ site.url | default: 'https://erzambayu.github.io' }}{{ page.url }}">
<link rel="alternate" hreflang="en" href="{{ site.url | default: 'https://erzambayu.github.io' }}/en{{ page.url }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url | default: 'https://erzambayu.github.io' }}{{ page.url }}">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Custom CSS -->
{% if site.custom_css %}
  {% for stylesheet in site.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}">
  {% endfor %}
{% endif %}

<!-- Favicon and App Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon.png">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon.png" color="#667eea">
<meta name="msapplication-TileColor" content="#667eea">
<meta name="msapplication-config" content="{{ site.baseurl }}/browserconfig.xml">
<meta name="theme-color" content="#667eea">

<!-- PWA Manifest -->
<link rel="manifest" href="{{ site.baseurl }}/manifest.json">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://stackpath.bootstrapcdn.com">
<link rel="preconnect" href="https://unpkg.com">

<!-- DNS Prefetch -->
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">

<!-- Preload Critical Resources -->
<link rel="preload" href="{{ site.baseurl }}/assets/css/custom.css" as="style">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">

<!-- Security Headers -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://stackpath.bootstrapcdn.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://formspree.io; frame-src 'self';">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- AOS Animation Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Google Analytics -->
{% if site.analytics.enabled and site.analytics.google.tracking_id %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.analytics.google.tracking_id }}');
  </script>
{% endif %}
